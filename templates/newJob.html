<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Add new Job</title>
</head>
<body>
 <section class="prev-job" id="prev-job">
    <!-- Jobs will be displayed here -->
    {% for job in jobs %}
        <div class="apply">
            <h3>{{ job.job_name }}</h3>
            <hr>
            <h5>{{ job.job_description }}</h5>
        </div>
    {% endfor %}
 </section>
 <img src="./static/logo_sh.png" alt="">
 <section class="title">
    <span>
      Job Details
    </span>
 </section>
 <form action="/addJob" method="POST">
 <section>
    <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title">
 </section>
 <section>
    <textarea id="jobDec" name="jobDescription" placeholder="Job Description"></textarea>
    <button class="add" type="submit" onclick="init()">Add Job</button>
 </section>
</form>
<script>
  function init(){
    var title = document.getElementById("jobTitle").value;
    var desc = document.getElementById("jobDec").value;
    if(title || desc){
      var ele = document.createElement("div");
      var h3 = document.createElement("h3");
      var h5 = document.createElement("h5");
      var hr = document.createElement("hr");
      h3.textContent = title;
      h5.textContent = desc;
      ele.appendChild(h3);
      ele.appendChild(hr);
      ele.appendChild(h5);
      ele.setAttribute("class","apply");
      var par = document.getElementById("prev-job");
      par.appendChild(ele);
    }
   
  }
</script>

  
 <!-- Your existing CSS remains unchanged -->
